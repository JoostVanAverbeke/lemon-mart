<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <span class="flex-spacer"></span>
  <button *ngIf="data.cancelText" mat-button mat-dialog-close>
    {{ data.cancelText }}
  </button>
  <button mat-button mat-button-raised color="primary" [mat-dialog-close]="true"
          cdkFocusInitial>
    {{ data.okText }}
  </button>
</mat-dialog-actions>
